<!--
El DOCTYPE le dice al navegador que tipo de documento es, para mostrar de manera correcta la página web.
Esta etiqueta solo se pone un vez y se pone al principio de cada página.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html W3school</title>
    <link rel="icon" href="./img/html5.png">
</head>
<body>
    <header>
    </header>
    <main>
      
      <!--
      Encabezados en Html.
      Los Encabezados los definimos con las etiquetas del <h1> al <h6>.
      <h1></h1> Define el Encabezado más importante.
      <h6></h6> Define el Encabezado menos importante.
      -->
      <h1>Encabezado 1</h1>
     
      <!--
      Párrafos en Html.
      Los párrafos los definimos con la etiqueta <p></p>.
      -->
      <p></p>
      
    </main>
    <footer>
    </footer>
</body>
</html>
